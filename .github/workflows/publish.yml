name: Publish

on:
   push:
      branches:
         - main

jobs:
   publish:
      runs-on: ubuntu-latest
      permissions:
         contents: read
         id-token: write # The OIDC ID token is used for authentication with JSR.
      steps:
         - uses: actions/checkout@v4
         - name: Set up Deno
           uses: denoland/setup-deno@v2
           with:
              deno-version: lts
              cache: true
         - run: deno run test
         - run: deno publish
